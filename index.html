<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Set Selection Screen -->
        <div id="set-selection-screen" class="screen active">
            <h1>Java Quiz Platform</h1>
            <p>Choose your question set to begin</p>
            <div class="set-selection-buttons">
                <button id="set1-btn" class="btn btn-set">
                    <div class="set-title">üìö Set 1</div>
                    <div class="set-description">Java Basics & OOP Concepts<br>(45 Questions)</div>
                </button>
                <button id="set2-btn" class="btn btn-set">
                    <div class="set-title">üìñ Set 2</div>
                    <div class="set-description">Comprehensive Java Assessment<br>(50 Questions)</div>
                </button>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <h1 id="welcome-title">Interactive Quiz Platform</h1>
            <p id="welcome-description">Test your knowledge with our fun and engaging quiz!</p>
            <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            <button id="back-to-sets-btn" class="btn btn-secondary">‚Üê Change Set</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-count">Question 1 of 10</span>
                    <span id="timer">Time: 00:00</span>
                </div>
            </div>

            <div class="quiz-content">
                <h2 id="question-text">Question text will appear here</h2>
                <div id="answer-options" class="answer-options">
                    <!-- Answer options will be dynamically inserted here -->
                </div>
            </div>

            <div class="quiz-navigation">
                <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
                <button id="submit-btn" class="btn btn-success" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz Complete!</h1>
            <div class="results-summary">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <h2 id="score-text">Your Score: 0/10</h2>
                <p id="performance-message">Great effort!</p>
            </div>
            
            <div class="results-details">
                <h3>Results Breakdown</h3>
                <div id="results-list">
                    <!-- Detailed results will be inserted here -->
                </div>
            </div>

            <div class="results-actions">
                <button id="restart-btn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="questions-set1.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
